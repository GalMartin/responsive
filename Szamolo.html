        <input type="button" value="-" onclick="kiv()">
        <input type="button" value="*" onclick="szor()">

    <script>


        function ad() {
            c.value = Number(a.value)+Number(b.value)
            document.getElementById("field").style.backgroundColor = "rgb(80, 2,  2, 0,200)";
        }
        function kiv(){
            c.value = Number(a.value)-Number(b.value)
            document.getElementById("field").style.backgroundColor = "rgb(80, 2,  2, 0,200)";
        }
        function szor(){
            c.value = Number(a.value)*Number(b.value)
            document.getElementById("field").style.backgroundColor = "rgb(80, 2,  2, 0,200)";
        }
        function oszt(){
            c.value = Number(a.value)/Number(b.value)
            document.getElementById("field").style.backgroundColor = "rgb(80, 2,  2, 0,200)";
